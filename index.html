<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Uropi Dictionary</title>
		<meta name="description" content="A multilingual Uropi dictionary.">
		<meta property="og:title" content="Uropi Dictionary">
		<meta property="og:site_name" content="Uropi">
		<meta property="og:type" content="website">
		<meta property="og:description" content="A multilingual Uropi dictionary.">
		<meta property="og:url" content="https://uropi-lang.github.io/dictionary/">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="js/uropi.js"></script>

		<script>
			// If `prefers-color-scheme` is not supported, fall back to light mode.
			// In this case, light.css will be downloaded with `highest` priority.
			if (window.matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
				document.documentElement.style.display = 'none';
				document.head.insertAdjacentHTML(
				'beforeend',
				'<link rel="stylesheet" href="/light.css" onload="document.documentElement.style.display = \'\'">',
				);
			}
		</script>
		<!--
			Conditionally either load the light or the dark stylesheet. The matching file
			will be downloaded with `highest`, the non-matching file with `lowest`
			priority. If the browser doesn't support `prefers-color-scheme`, the media
			query is unknown and the files are downloaded with `lowest` priority (but
			above I already force `highest` priority for my default light experience).
		-->
		<link rel="stylesheet" href="css/dark.css" media="(prefers-color-scheme: dark)" />
		<link rel="stylesheet" href="css/light.css" media="(prefers-color-scheme: light)" />
		<!-- The main stylesheet -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css" integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw==" crossorigin="anonymous" referrerpolicy="no-referrer">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/solid.min.css" integrity="sha512-Hp+WwK4QdKZk9/W0ViDvLunYjFrGJmNDt6sCflZNkjgvNq9mY+0tMbd6tWMiAlcf1OQyqL4gn2rYp7UsfssZPA==" crossorigin="anonymous" referrerpolicy="no-referrer">
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<ul id="top_links">
			<li class="qrcontrols"><a onclick="showQR()">Show QR code</a></li>
		</ul>
		<div id="qrcode" onclick="hideQR()"></div>
		<img src="https://uropi-lang.github.io/dictionary/uropi.png" id="logo" alt="Uropi logo">

		<select name="dictselector" id="dictselector">
			<option value="en">Uropi &ndash; English</option>
			<option value="fr">Uropi &ndash; Fran√ßais</option>
			<option value="de">Uropi &ndash; Deutsch</option>
            <option value="es">Uropi &ndash; Spanish</option>
            <option value="ru">Uropi &ndash; Russian</option>
            <option value="it">Uropi &ndash; Italian</option>
		</select>
			
		<input type="text" id="searchfield" autocomplete="off" value="">
		<button onclick="doSearch(true)" id="searchbutton"><i class="fa-solid fa-magnifying-glass"></i></button>
		<div id="info">Use asterisk (*) as wildcard character.</div>
		<input type="checkbox" id="highlight_term" checked><label for="highlight_term"> Highlight search term in results</label><br>
		<input type="checkbox" id="search_uropi" checked><label for="search_uropi"> Search in Uropi</label>
		<input type="checkbox" id="search_nat" checked><label for="search_nat"> Search in <span class="natlang_lower">English</span></label>

		<div id="noresults">No results</div>

		<table class="results_table" id="results_uropi">
			<tr><th colspan="2">Uropi &ShortRightArrow; <span class="natlang">English</span></th></tr>
			<tr><td></td><td></td></tr>
		</table>
		<table class="results_table" id="results_nat">
			<tr><th colspan="2"><span class="natlang">English</span> &ShortRightArrow; Uropi</th></tr>
			<tr><td></td><td></td></tr>
		</table>
	</body>
</html>
